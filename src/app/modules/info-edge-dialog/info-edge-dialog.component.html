<h1>Connection</h1>
<div>
  <p class="row">
    <label>From</label>
    <span>{{ data.from }}</span>
  </p>
  <p class="row">
    <label>To</label>
    <span>{{ data.to }}</span>
  </p>
  <p class="row">
    <label>Is approved</label>
    <span>{{ data.approved ? 'Yes' : 'No' }}</span>
  </p>
  <p class="row">
    <label>Protocols</label>
    <span>{{ data.protocols.join(',') }}</span>
  </p>
</div>
<div>
  <button class="ok-button" mat-raised-button (click)="onNoClick()">Ok</button>
</div>
