<nav class="nav-panel">
  <select name="displayMode" (change)="setDisplayMode($event)">
    <option value="sfdp" selected>SFDP layout</option>
    <option value="multilevel">Group by ip</option>
    <option value="circo">Circo layout</option>
    <option value="3d">3D</option>
  </select>
  <mat-form-field appearance="fill">
    <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date" [formControl]="dateFilter">
    <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
    <ngx-mat-datetime-picker #picker [showSeconds]="true">
    </ngx-mat-datetime-picker>
  </mat-form-field>
  <div *ngIf="displayMode === 'sfdp' || displayMode === 'multilevel'">
    <button *ngIf="displayMode === 'multilevel' && selectedNode" (click)="back()" class="button">Back</button>
    <button (click)="addNode()" class="button">Add node</button>
    <select [formControl]="filter">
      <option value="null" selected>All</option>
      <option value="true">Approved</option>
      <option value="false">Not approved</option>
    </select>
    <button (click)="saveGraph()" class="button">Save changes</button>
  </div>
</nav>
<div id="graph-container"></div>
